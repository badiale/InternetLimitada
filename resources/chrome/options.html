<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            padding: 10px;
        }
        div {
            margin-bottom: 10px;
        }
        input {
            width: 100%
        }
    </style>
</head>

<body>
<div>
    <label>
        <input type="checkbox" id="block">
        <span>Bloquear internet quando acabar o limite?</span>
    </label>
</div>

<div>
    <span>Preço do seu plano:</span>
    <input type="number" id="price">
</div>

<div>
    <span>Limite do seu plano (em GB):</span>
    <input type="number" id="limit">
</div>

<div>
    <span>Informação no ícone:</span>
    <div id="icon"></div>
</div>

<div>
    <input id="save" type="button" value="Salvar">
</div>

<script src="options.js"></script>
</body>
</html>
